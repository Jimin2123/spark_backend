version: '3.8'
services:
  mqtt-broker:
    image: eclipse-mosquitto:latest
    container_name: mqtt-broker
    restart: always
    ports:
      - '1883:1883' # MQTT 기본 포트
      - '9001:9001' # WebSocket 포트
    volumes:
      - ./mosquitto/config:/mosquitto/config # 설정 파일
      - ./mosquitto/data:/mosquitto/data # 데이터
      - ./mosquitto/log:/mosquitto/log # 로그
