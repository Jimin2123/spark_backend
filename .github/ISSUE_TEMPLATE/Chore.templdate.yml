name: '🛠 Chore'
description: '설정 및 기타 작업'
labels: ['⚙ Setting']
body:
  - type: textarea
    attributes:
      label: '📌 작업 내용'
      description: '설정 변경이나 기타 작업에 대한 설명을 작성해 주세요.'
      placeholder: '설정 변경, 코드 정리, CI/CD 구성 등의 내용을 작성해 주세요.'
    validations:
      required: true

  - type: textarea
    attributes:
      label: '✅ 작업 항목'
      description: '할 일을 체크박스 형태로 작성해주세요.'
      placeholder: '최대한 세분화해서 적어주세요!'
    validations:
      required: true

  - type: textarea
    attributes:
      label: '📎 참고 자료'
      description: '관련 문서나 참고할 자료가 있다면 작성해 주세요.'
      placeholder: '문서 링크, 관련 PR 또는 이슈 번호 등을 적어주세요.'
