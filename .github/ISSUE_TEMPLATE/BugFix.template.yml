name: '🐞 Bug Fix'
description: '버그 수정'
labels: ['Bug']
body:
  - type: textarea
    attributes:
      label: '🐛 버그 설명'
      description: '발생한 버그에 대해 설명해 주세요.'
      placeholder: '버그를 재현할 수 있도록 상세하게 작성해 주세요!'
    validations:
      required: true

  - type: textarea
    attributes:
      label: '🔍 재현 방법'
      description: '버그를 재현하는 방법을 단계별로 설명해 주세요.'
      placeholder: "1. 어떤 페이지에서 발생했나요?\n2. 어떤 동작을 했을 때 발생했나요?\n3. 기대했던 결과는 무엇인가요?"
    validations:
      required: true

  - type: textarea
    attributes:
      label: '🛠 해결 방법'
      description: '버그를 어떻게 해결할 수 있을지 작성해 주세요.'
      placeholder: '가능하다면 예상되는 해결 방법을 제시해 주세요.'

  - type: textarea
    attributes:
      label: '📸 참고 자료'
      description: '스크린샷, 로그, 관련 자료가 있다면 첨부해 주세요.'
      placeholder: '버그 재현 화면, 에러 로그 등을 첨부하면 도움이 됩니다.'
